<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JSON Example 6</title>
</head>
<body>
    <h2>Convert a string into a date object.</h2>

    <p id="demoText"></p>

    <script>
        var text = '{"name":"zhamppx97", "birth":"1993-07-09"}';
        var obj = JSON.parse(text, function (key, value) {
            if (key == "birth") {
                return new Date(value);
            } else {
                return value;
            }
        });
        document.getElementById("demoText").innerHTML = obj.name + ", " + obj.birth;
    </script>
</body>
</html>
