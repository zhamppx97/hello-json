<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JSON Example 2</title>
</head>
<body>
    <h2>Create Object from JSON String</h2>
    <p id="demoText"></p>

    <script>
        var txt = '{"name":"zhamppx97", "age":26, "city":"Bangkok"}'
        var obj = JSON.parse(txt);
        document.getElementById("demoText").innerHTML = obj.name + ", " + obj.age;
    </script>
</body>
</html>
