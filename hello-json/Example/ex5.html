<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JSON Example 5</title>
</head>
<body>
    <h2>Convert a string into a date object.</h2>

    <p id="demoText"></p>

    <script type="text/javascript">
        var text = '{"name":"zhamppx97", "birth":"1993-07-09"}';
        var obj = JSON.parse(text);
        obj.birth = new Date(obj.birth);
        document.getElementById("demoText").innerHTML = obj.name + ", " + obj.birth;
    </script>
</body>
</html>
