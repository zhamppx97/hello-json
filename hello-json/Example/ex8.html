<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JSON Example 8</title>
</head>
<body>
    <h2>Create JSON string from a JavaScript object.</h2>

    <p id="demoText"></p>

    <script type="text/javascript">
        var obj = { name: "zhamppx97", age: 26 };
        var myJSON = JSON.stringify(obj);
        document.getElementById("demoText").innerHTML = myJSON;
    </script>
</body>
</html>
