<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JSON Example 7</title>
</head>
<body>
    <h2>Convert a string into a function.</h2>

    <p id="demoText"></p>

    <script type="text/javascript">
        var text = '{"name":"zhamppx97", "age":"function() {return 26;}"}';
        var obj = JSON.parse(text);
        obj.age = eval("(" + obj.age + ")");
        document.getElementById("demoText").innerHTML = obj.name + ", " + obj.age();
    </script>
</body>
</html>
