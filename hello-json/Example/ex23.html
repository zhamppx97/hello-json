<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JSON Example 23</title>
</head>
<body>
    <p>Loopin through an array using a for loop:</p>

    <p id="demoText"></p>

    <script type="text/javascript">
        var myObj, i, x = "";
        myObj = {
            "name": "zhamppx97",
            "age": 26,
            "cars": ["Audi", "BMW", "Ford"]
        };

        for (i = 0; i < myObj.cars.length; i++) {
            x += myObj.cars[i] + "<br>";
        }
        document.getElementById("demoText").innerHTML = x;
    </script>
</body>
</html>
