<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JSON Example 20</title>
</head>
<body>
    <p>How to delete properties of a JSON object.</p>

    <p id="demo"></p>

    <script type="text/javascript">
        var myObj, i, x = "";
        myObj = {
            "name": "zhamppx97",
            "age": 26,
            "cars": {
                "car1": "Audi",
                "car2": "BMW",
                "car3": "Ford"
            }
        }
        delete myObj.cars.car2;

        for (i in myObj.cars) {
            x += myObj.cars[i] + "<br>";
        }

        document.getElementById("demoText").innerHTML = x;
    </script>
</body>
</html>
