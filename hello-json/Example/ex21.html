<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JSON Example 21</title>
</head>
<body>
    <p>Access an array value of a JSON object.</p>

    <p id="demoText"></p>

    <script type="text/javascript">
        var myObj, x;
        myObj = {
            "name": "zhamppx97",
            "age": 26,
            "cars": ["Audi", "BMW", "Ford"]
        };
        x = myObj.cars[0];
        document.getElementById("demoText").innerHTML = x;
    </script>
</body>
</html>
