<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JSON Example 19</title>
</head>
<body>
    <p>How to modify values in a JSON object using the bracket notation.</p>

    <p id="demoText"></p>

    <script type="text/javascript">
        var myObj, i, x = "";
        myObj = {
            "name": "zhamppx97",
            "age": 26,
            "cars": {
                "car1": "Audi",
                "car2": "BMW",
                "car3": "Ford"
            }
        }
        myObj.cars["car2"] = "Mercedes";

        for (i in myObj.cars) {
            x += myObj.cars[i] + "<br>";
        }

        document.getElementById("demoText").innerHTML = x;
    </script>
</body>
</html>
