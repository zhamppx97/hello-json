<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JSON Example 22</title>
</head>
<body>
    <p>Looping through an array using a for in loop:</p>

    <p id="demoText"></p>

    <script type="text/javascript">
        var myObj, i, x = "";
        myObj = {
            "name": "zhamppx97",
            "age": 26,
            "cars": ["Audi", "BMW", "Ford"]
        };

        for (i in myObj.cars) {
            x += myObj.cars[i] + "<br>";
        }
        document.getElementById("demoText").innerHTML = x;
    </script>
</body>
</html>
