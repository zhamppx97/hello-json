<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JSON Example 16</title>
</head>
<body>
    <p>Use bracket notation to access the property values.</p>

    <p id="demoText"></p>

    <script type="text/javascript">
        var myObj, x;
        myObj = { "name": "zhamppx97", "age": 26, "car": null };
        for (x in myObj) {
            document.getElementById("demoText").innerHTML += myObj[x] + "<br>";
        }
    </script>
</body>
</html>
