<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JSON Example 15</title>
</head>
<body>
    <p>How to loop through all properties in a JSON object.</p>

    <p id="demoText"></p>

    <script type="text/javascript">
        var myObj, x;
        myObj = { "name": "zhamppx97", "age": 26, "car": null };
        for (x in myObj) {
            document.getElementById("demoText").innerHTML += x + "<br>";
        }
    </script>
</body>
</html>
