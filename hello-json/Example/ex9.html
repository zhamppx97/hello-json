<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JSON Example 9</title>
</head>
<body>
    <h2>Create JSON string from a JavaScript array.</h2>

    <p id="demoText"></p>

    <script type="text/javascript">
        var arr = ["Steve", "Tony", "Parker", "Bucky"];
        var myJSON = JSON.stringify(arr);
        document.getElementById("demoText").innerHTML = myJSON;
    </script>
</body>
</html>
