<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JSON Example 13</title>
</head>
<body>
    <p>Access a JSON object using dot notation:</p>

    <p id="demoText"></p>

    <script type="text/javascript">
        var myObj, x;
        myObj = { "name": "zhamppx97", "age": 26, "car": null };
        x = myObj.name;
        document.getElementById("demoText").innerHTML = x;
    </script>
</body>
</html>
