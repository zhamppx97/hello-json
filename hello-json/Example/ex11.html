<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JSON Example 11</title>
</head>
<body>
    <h2>JSON.stringify will remove any functions from an object.</h2>

    <p id="demoText"></p>

    <script type="text/javascript">
        var obj = { name: "zhamppx97", age: function () { return 26; } };
        var myJSON = JSON.stringify(obj);
        document.getElementById("demoText").innerHTML = myJSON;
    </script>
</body>
</html>
